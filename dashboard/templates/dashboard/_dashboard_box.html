<div class="col-xl-6 col-md-6 mb-4">
    <div class="card border-left-{{ box_color }} shadow h-100 py-2">
        <div class="card-body">
            <div class="row no-gutters align-items-center">
                <div class="col mr-2">
                    <div class="text-xs font-weight-bold text-{{ box_color }} text-uppercase mb-1">
                        {{ box_badge }}
                    </div>
                    <div class="h5 mb-0 font-weight-bold text-gray-800">
                        {{ box_title }}</div>
                </div>
                <div class="col-auto">
                    <i class="fas {{ box_icon }} fa-2x text-gray-300"></i>
                </div>
            </div>
        </div>
    </div>
</div>
